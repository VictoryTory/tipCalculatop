<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <!-- CSS only -->
  <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  
  <title>Tip calculator app</title>

</head>
<body>
    <div class="tip-calculator__wrapper">
      <div class="tip_calculator-container">
        <div class="left-container">
          <div class="bill-container">
            <label class="label">
              <h2 class="bill-text">Bill</h2>
              <input type="number" class="bill-input" id="billInput">
            </label>
          </div>

          <label class="label">
            <h2 class="bill-text">Select Tip %</h2>
          </label>
          <div class="tip tip-container">
            <button class="btn btn-primary btn-tip tips tip-5">5%</button>
            <button class="btn btn-primary btn-tip tips tip-10">10%</button>
            <button class="btn btn-primary btn-tip tips tip-15">15%</button>
            <button class="btn btn-primary btn-tip tips tip-20">20%</button>
            <button class="btn btn-primary btn-tip tips tip-25">25%</button>
            <div class="div tip-custom">
              <input class="tip-input" placeholder="Custom"/>
            </div>
          </div>
          <div class="person-container">
            <label for="" class="person-label">Number of people</label>
            <label for="" class="error">Can't be a zero</label>
              <input type="number" class="bill-input" id="personInput">
          </div>
        </div>
        <div class="right-container">
          <div class="amount-container">
            <h2 class="bill-text">Tip amount<br>/ person</h2>
            <span class="amount-person">$0.00</span>
          </div>
          <div class="total-container">
            <h2 class="bill-text">Total<br>/ person</h2>
            <span class="total-person">$0.00</span>
          </div>
          <div class="reset-wrapper">
            <button class="btn btn-dark btn-reset" >reset</button>
          </div>
        </div>
      </div>
    </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="./js/main.js"></script>
</body>
</html>
